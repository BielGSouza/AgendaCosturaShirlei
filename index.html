<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <script src="./scripts/carrosel.js"></script>
    <title>Agendar Serviço</title>
</head>

<body>
    <header>
        <nav>
            <h5>Agendar</h5>
            <h5>Serviços</h5>
            <h5>Informacoes</h5>
        </nav>
    </header>
    <main>
        <section class="texto">
            <h2>Roupas</h2>
            <p>Abaixo estão alguns serviços feitos por mim:</p>
        </section>
        <section id="paiBtnNavegarFt">
            <button class="carrossel-btn prev" aria-label="Anterior"><span class="material-symbols-outlined">
                    arrow_back
                </span></button>
            <section id="ftRoupas">
                <figure>
                    <img src="./imagens/roupa1.jpg"
                        alt="Roupas penduradas num cabite que estao em uma barra de ferro.">
                </figure>
                <figure>
                    <img src="./imagens/roupa2.jpg" alt="Roupas num cabide">
                </figure>
                <figure>
                    <img src="./imagens/roupa3.jpg" alt="">
                </figure>
            </section>
            <button class="carrossel-btn next" aria-label="Proximo"><span class="material-symbols-outlined">
                    arrow_forward
                </span></button>
        </section>
        <section id="agendar">
            <h2>Agendar serviço</h2>
        </section>
    </main>
</body>

</html>
